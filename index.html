<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/responsive/2.4.0/css/responsive.bootstrap5.min.css"
    />
    <title>Pokemon Table</title>
  </head>
  <body>
    <h1 class="bg-danger bg-gradient text-warning text-center fs-1 fw-bold shadow p-3 mb-5 rounded">Pokemon Table</h1>
    <div class="card bg-light bg-gradient ps-2 pe-2">
      <div class="card-body">
        <table
          id="table"
          class="table table-striped dt-responsive nowrap text-capitalize"
          style="width: 100%"
        >
          <thead>
            <th>ID</th>
            <th>Name</th>
            <th>Height</th>
            <th>Weight</th>
            <th>Types</th>
            <th>Image</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- DataTable -->
    <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.4.0/js/responsive.bootstrap5.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
  </body>
</html>
